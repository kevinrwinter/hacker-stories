    <style>

  <body>
    <!-- Always pass functions to these handlers, not the return value of the function, except when the return value is a function again. Knowing this is crucial because it's a well-known source for bugs in a React beginner's application: -->
    <p class="title">Code Playground â€“ JSX handler functions</p>
    <hr />
    <p>
      <code><span class="comment">// if handleChange is a function</span></code>
      <br />
      <code><span class="comment">// which does not return a function</span></code>
      <br />
      <code><span class="comment">// don't do this</span></code>
      <br />
      <code>&lt;input onChange={handleChange()} /&gt;</code>
      <br />
    </p>
    <p>
      <code><span class="comment">// do this instead</span></code>
      <br />
      <code>&lt;input onChange={handleChange} /&gt;</code>
      <br />
    </p>

    <hr />

    <script src="./index.js"></script>
  </body>
